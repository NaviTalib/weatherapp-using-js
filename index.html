<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="searchbox">
            <input type="text" placeholder="Enter City" name="city" id="cityName">
            <button type="" onclick="getWeather()"><i class="fa fa-search"></i></button>
        </div>
        <div class="weather">
            <img src="01d@2x.png" alt="" id="wicon"class="wicon">
            <h1 class="temp" id="temp">0 Â°C</h1>
            <h2 class="city" id="city">--</h2>

            <div class="details">
                <div class="col">
                    <h3>Humidity</h3>
                    <p class="humidity" id="humidity">--</p>
                </div>
                <div class="col">
                    <h3>Wind Speed</h3>
                    <p class="wind" id="wind">--</p>
                </div>
            </div>
           
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
